<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Winter Wonderland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .festive-elements {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .element {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .element:hover {
            transform: translateY(-5px);
        }

        .element h3 {
            margin-bottom: 10px;
            color: #ffeb3b;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff6b6b, 0 0 50px #ff6b6b;
            }
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, #ffffff, rgba(255,255,255,0.8));
            z-index: 5;
        }

        .tree {
            position: absolute;
            bottom: 100px;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid #0d5d0d;
            z-index: 6;
        }

        .tree::after {
            content: '';
            position: absolute;
            left: -20px;
            top: 20px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #0d5d0d;
        }

        .tree1 { left: 10%; }
        .tree2 { left: 80%; }
        .tree3 { left: 50%; transform: scale(0.8); }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .festive-elements {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">‚ùÑÔ∏è Winter Wonderland ‚ùÑÔ∏è</h1>
        <p class="subtitle">May your days be merry and bright!</p>
        
        <div class="festive-elements">
            <div class="element">
                <h3>üéÑ Holiday Cheer</h3>
                <p>Spread joy and warmth this festive season</p>
            </div>
            <div class="element">
                <h3>‚õÑ Snow Fun</h3>
                <p>Enjoy the magical winter wonderland</p>
            </div>
            <div class="element">
                <h3>üéÅ Gift Giving</h3>
                <p>The season of giving and gratitude</p>
            </div>
        </div>
    </div>

    <div class="ground"></div>
    <div class="tree tree1"></div>
    <div class="tree tree2"></div>
    <div class="tree tree3"></div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = Math.random() > 0.5 ? '‚ùÑ' : '‚ùÖ';
            
            // Random horizontal position
            snowflake.style.left = Math.random() * 100 + 'vw';
            
            // Random size
            const size = Math.random() * 1.5 + 0.5;
            snowflake.style.fontSize = size + 'em';
            
            // Random animation duration
            const duration = Math.random() * 3 + 2;
            snowflake.style.animationDuration = duration + 's';
            
            // Random animation delay
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(snowflake);
            
            // Remove snowflake after animation completes
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.parentNode.removeChild(snowflake);
                }
            }, (duration + 2) * 1000);
        }

        // Create snowflakes continuously
        setInterval(createSnowflake, 200);

        // Create initial snowflakes
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, i * 100);
        }

        // Add some interactive sparkle effect on click
        document.addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'absolute';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.fontSize = '2em';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '100';
            sparkle.style.animation = 'glow 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 1000);
        });
    </script>
</body>
</html>
